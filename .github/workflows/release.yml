name: Release and Publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: pdf-rag-mcp-server

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      packages: write
    outputs:
      release_published: ${{ steps.semantic.outputs.new_release_published }}
      release_version: ${{ steps.versioning.outputs.release_version }}
      release_tag: ${{ steps.versioning.outputs.release_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine release metadata
        id: versioning
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ steps.semantic.outputs.new_release_published }}" = "true" ]; then
            echo "release_version=${{ steps.semantic.outputs.new_release_version }}" >> "$GITHUB_OUTPUT"
            echo "release_tag=${{ steps.semantic.outputs.new_release_git_tag }}" >> "$GITHUB_OUTPUT"
          else
            pkg_version=$(node -p "require('./package.json').version")
            short_sha=$(echo "${GITHUB_SHA}" | cut -c1-12)
            echo "release_version=${pkg_version}" >> "$GITHUB_OUTPUT"
            echo "release_tag=rolling-${short_sha}" >> "$GITHUB_OUTPUT"
          fi

      - name: Update README Release Highlights
        run: node scripts/update-readme-release.mjs

      - name: Commit README update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: sync README release highlights" || echo "No changes"

      - name: Push README update
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin HEAD:${GITHUB_HEAD_REF:-master}

  docker:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set release environment
        run: |
          echo "RELEASE_VERSION=${{ needs.release.outputs.release_version }}" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=${{ needs.release.outputs.release_tag }}" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.RELEASE_TAG }}
            type=raw,value=latest
            type=sha

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PUID=1000
            PGID=1000
            APP_VERSION=${{ env.RELEASE_VERSION }}
